<head>

<style>
body{
 margin:0;
 font-family:cursive;
 background:black;
 color:gold;
 text-align:center;
 overflow-x:hidden;
}
section{
 min-height:100vh;
 padding:20px;
 display:none;
 border:4px solid goldenrod;
}
section.active{display:block;}

h1,h2{text-shadow:0 0 15px gold;}

/* BOXES */
.box{
 width:130px;
 height:130px;
 margin:12px;
 border-radius:20px;
 background:#ffd1dc;
 color:black;
 font-weight:bold;
 display:inline-flex;
 align-items:center;
 justify-content:center;
 cursor:pointer;
 transition:.3s;
 position:relative;
}
.box:hover{transform:scale(1.08);}
.box img{
 width:100%;
 height:100%;
 object-fit:cover;
 border-radius:20px;
}

/* HEART BUTTON */
.heart{
 font-size:40px;
 margin-top:20px;
 cursor:pointer;
 animation:pulse 1s infinite;
}
@keyframes pulse{
 0%{transform:scale(1);}
 50%{transform:scale(1.2);}
 100%{transform:scale(1);}
}

/* CAKE */
#cake{width:220px;cursor:pointer;}
.flame{position:absolute;top:18px;font-size:30px;}
.blow{opacity:0;transition:1s;}

/* LOVE RAIN */
.love{
 position:fixed;
 top:-10px;
 animation:fall 3s linear infinite;
}
@keyframes fall{to{transform:translateY(110vh);}}

/* FIREWORK */
.fire{
 position:fixed;
 inset:0;
 background:black;
 animation:flash 1s infinite;
}
@keyframes flash{
 0%{background:black;}
 50%{background:#ff0077;}
 100%{background:black;}
}
</style>
</head>
