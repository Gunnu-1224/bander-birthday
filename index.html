<head>
<meta charset="UTF-8">

<style>
body{
margin:0;

}
section{

}

inset:0;

}

</style>
</head>

<body>

<div id="start">
<h1>ğŸ’› Happy Birthday Bander ğŸ’›</h1>

</div>

<audio id="a1" src="song1.mp3" loop></audio>
<audio id="a2" src="song2.mp3" loop></audio>
<audio id="a3" src="song3.mp3" loop></audio>
<audio id="a4" src="song4.mp3" loop></audio>

<section id="p1">

<section id="p3">

</section>

<section id="p4">
<h2>ğŸ’Œ Wishes</h2>

</section>

<section id="p5">
<h2>ğŸ‰ FINAL ğŸ‰</h2>
<p>I Love You ğŸ’›</p>
</section>

<script>
const audios={
p1:document.getElementById("a1"),
p2:document.getElementById("a2"),
p3:document.getElementById("a3"),
p4:document.getElementById("a4"),
p5:document.getElementById("a5")
};

function stopAll(){
Object.values(audios).forEach(a=>{
a.pause();
a.currentTime=0;
});
}

function show(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
stopAll();
audios[id].play().catch(()=>{});
}

function start(){
document.getElementById("start").style.display="none";
show("p1");
}

function go(n){show("p"+n)}

document.getElementById("cake").onclick=()=>go(2);
</script>
